<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <style>
        #demo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            border: 1px solid red;
            overflow: scroll
        }

        #demo::-webkit-scrollbar {
            display: none
        }

        #demo2 {
            display: none
        }

        *,
        :before :after {
            box-sizing: border-box
        }

        #html {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50vh
        }

        #buttons {
            position: fixed;
            z-index: 10;
            display: flex;
            flex-direction: column;
            right: 10px;
            top: 10px
        }

        #buttons>button {
            margin-top: 8px;
            padding: 4px 8px
        }
    </style>
    <div id="demo"></div>
    <div id="buttons"> <button id="btnPause">暂停</button> <button id="btnPlay">播放</button> <button
            id="btnSlow">慢速</button> <button id="btnNormal">中速</button> <button id="btnFast">快速</button> </div>
    <div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose">
                <div class="yuan"></div>
            </div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="test.7ff72966.js"></script>
</body>

</html>
